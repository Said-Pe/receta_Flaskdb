{% extends 'base.html' %}

{% block title %}Actualizar Receta{% endblock %}

{% block content %}
<h2>Actualizar Receta</h2>
<form action="/update_recipe/{{ recipe_id }}" method="post">

    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" value="{{ recipe.name }}" required><br><br>

    <label for="ingredients">Ingredientes:</label><br>
    <textarea id="ingredients" name="ingredients" rows="4" cols="50" required>{{ recipe.ingredients }}</textarea><br><br>

    <label for="steps">Pasos:</label><br>
    <textarea id="steps" name="steps" rows="8" cols="50" required>{{ recipe.steps }}</textarea><br><br>

    <button type="submit">Actualizar Receta</button>
</form>
{% endblock %}
